{% block content %}
    <h1>Album(s) de cet artiste</h1>
    
        {% for cd in cds %}
        <fieldset>
            <legend>albums de {{cd.author}} trouvés</legend>
        <p>Titre : {{cd.title}}</p>
        <p>Artiste : {{cd.author}}</p>
        <p>Année de sortie : {{cd.year_published}}</p>
        </fieldset> 
        {% endfor %}
        <button><a href="http://127.0.0.1:5000/">retour</a></button>
{% endblock %}
